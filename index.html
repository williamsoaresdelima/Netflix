<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">TITULO DO FILME</h3>
                <p class="descricao"> Sinópse da série principal deste site lindo, capitulos imperdíveis, assista agora! </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class ="box-filme" src="img/capa_01.jpg" alt="capa_01">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_02.jpg" alt="capa_02">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_03.jpg" alt="capa_03">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_05.jpg" alt="capa_05">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_06.jpg" alt="capa_06">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_07.jpg" alt="capa_07">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_08.jpg" alt="capa_08">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_09.jpg" alt="capa_09">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/capa_10.jpg" alt="capa_10">
            </div>
            

        </div>

    </div>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/912fc76008.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
